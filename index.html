<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamaha Motors Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
<div class="container">
    <header class="container__header">
        <h1>Yamaha Motors</h1>
    </header>

    <main class="container__main">
        <div class="container__form">
            <img src="./Assets/Logoyamaha.jpg" alt="Yamaha"  class="main__img">
            <form class="main__input">
                <label for="user"></label>
                <input type="text" name="user" id="user" placeholder="Ingrese su usuario" required>

                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Ingrese contraseña">
                
                <input type="submit" name="login" id="login" value="Ingresar" class="btn">
            </form>
            <a href="#">¿Olvido su contraseña?</a>
        </div>
    </main>

    <footer class="container__footer">
        <div>
            <img src="./Assets/logo-yamaha-revs-negro-800x518.jpg" alt="yamaha your revs" class="footer__img">
        </div>
    </footer>
        
</div>
    
</body>
</html>
